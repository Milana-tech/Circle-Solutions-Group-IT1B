<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/account-info-style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Account Setting</h1>
        <p>Below you can observe your information</p>
        <h2>Profile Information</h2>
        <form action="accountinfo.html">
            <div class="first">
                <label for="" class="labels">FIRST NAME</label>
                <input type="text" class="inputs">
            </div>
            <div class="second">
                <label for="" class="labels">LAST NAME</label>
                <input type="text" class="inputs">
            </div>
        </form>
        <form action="accountinfo.html">
            <div class="first">
                <label for="" class="labels">EMAIL ADDRESS</label>
                <input type="text" class="inputs">
            </div>
            <div class="second">
                <label for="" class="labels">PHONE NUMBER</label>
                <input type="text" class="inputs">
            </div>
        </form>
        <h3>Change Password</h3>
        <form action="accountinfo.html">
            <div class="first">
                <label for="" class="labels">NEW PASSWORD</label>
                <input type="text" class="inputs">
            </div>
            <div class="second">
                <label for="" class="labels">CONFIRM NEW PASSWORD</label>
                <input type="text" class="inputs">
            </div>
        </form>
        <h4>Address</h4>
        <form action="accountinfo.html">
            <div class="full">
                <label for="" class="labels">SHIPPING ADDRESS</label>
                <input type="text" class="address">
            </div>
        </form>
        <form action="accountinfo.html">
            <div class="first">
                <label for="" class="labels">STATE</label>
                <input type="text" class="inputs radius">
            </div>
            <div class="second">
                <label for="" class="labels">ZIP CODE</label>
                <input type="text" class="inputs">
            </div>
        </form>
        <form action="accountinfo.html">
            <input class="submit" type="submit" value="Save Changes">
    </div>
</body>
</html>
