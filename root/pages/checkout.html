<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page</title>
    <link rel="stylesheet" href="../css/checkout.css" type="text/css">
    <link rel="stylesheet" href="../css/global.css" type="text/css">
</head>

<body>
    <main class="container">
        <div class="content">
            <div class="arrow">
                <a href="/link/to/site">
                    <img src="../images/arrow.png" alt="Arrow">
                </a> 
            </div>
            <div class="left">
                <div class="header01">
                    <p class="head">Personal</p>
                    <p class="head">Billing</p>
                    <p class="head">Confirmation</p>
                </div>
                <div class="form">
                    <form action="">
                        <div class="first-last-name">
                            <div class="half">
                                <label for="fname">First Name*</label>
                                <input type="text" class="pieces" id="fname" name="fname" required>
                            </div>
                            <div class="half">
                                <label for="lname">Last Name*</label>
                                <input type="text" class="pieces" name="lname" id="lname" required>
                            </div>
                        </div>
                        <div class="email-phone">
                            <div class="half">
                                <label for="email">Email Address*</Address></label>
                                <input type="text" class="pieces" name="email" id="email" required>
                            </div>
                            <div class="half">
                                <label for="phone number">Phone Number*</label>
                                <input type="text" class="pieces" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="details">
                            <div class="full">
                            <label for="email">Street Address*</label>
                            <input type="text" name="address" id="address" required>
                            </div>
                            <div class="full">
                            <label for="phone number">Town / City*</label>
                            <input type="text" name="city" id="city" required>
                            </div>
                            <div class="full">
                            <label for="email">Country*</label>
                            <input type="text" name="country" id="country" required>
                            </div>
                            <div class="full">
                            <label for="phone number">Postcode / Zip*</label>
                            <input type="text" name="postcode" id="postcode" required>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Proceed to Next Step">
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="header2">
                    <p class="card">Card Details</p>
                </div>
                <div class="row1">
                    <p>PRODUCT</p>
                    <p>VALUE</p>
                </div>
                <hr>
                <div class="row1 padding">
                    <p>PACKAGE 1</p>
                    <p>$180</p>
                </div>
                <hr>
                <div class="row1">
                    <p>TAXES</p>
                    <p>$20</p>
                </div>
                <hr>
                <div class="row1 padding">
                    <p>Total</p>
                    <p><strong>$200</strong></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
